<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload file</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Upload</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    {% if saved_object %}
        <h2>Upload successful:{{saved_object.file.url}}</h2>
        <h2>File description:{{saved_object.description}}</h2>
        <img src="{{ saved_object.file.url }}" alt="Uploaded Image" style="max-width: 300px; max-height: 300px;">
    {% endif %}
</body> 
</html>
